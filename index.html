<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 class="bg-[#081b31] text-white text-center h-[5rem] leading-[5rem] text-[25px] font-bold">Rock Paper Scissors</h1>
    <main class="flex justify-center">
    <div class="h-[60vh] w-[35vw] mt-10 p-9">
         <div class="flex justify-center gap-10 cursor-pointer choices">
             <div>
                <img src="Rock.png.jpg" alt="" class="h-[140px] w-[140px] object-cover rounded-[50%] hover:border-[3px] border-solid border-black choice" id="Rock">
            </div>
            <div>
                <img src="Scissors.png.jpg" alt="" class="h-[140px] w-[140px] object-cover rounded-[50%] hover:border-[3px] border-solid border-black choice" id="Scissors">
            </div>
            <div>
                <img src="paper.png.jpg" alt="" class="h-[140px] w-[140px] object-cover rounded-[50%] hover:border-[3px] border-solid border-black choice" id="paper">
            </div>
            </div>
            <div class="flex justify-around items-center mt-11 font-bold">
            <div class="text-[30px]">
                <p class="text-blue-600 ml-5" id="userscore">0</p>
                <p class="">User</p>
            </div>
            <div class="text-[30px]">
                <p class="text-blue-600 ml-7" id="Compscore">0</p>
                <p>Comp</p>
            </div>
            </div>

            <div class="text-center h-10 rounded-[20px] font-bold leading-10 mt-10 bg-slate-400" id="msgBox">
                <p class="cursor-pointer text-[1.5rem]" id="msg">Play Game</p>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
